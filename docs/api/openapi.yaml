    BatchRequest:
      type: object
      required:
        - urls
      properties:
        urls:
          type: array
          items:
            type: string
            format: uri
          minItems: 1
          maxItems: 50
          description: URLs to browse
        options:
          $ref: '#/components/schemas/BrowseOptions'
        session:
          $ref: '#/components/schemas/SessionData'

    BatchResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          type: object
          required:
            - results
            - totalTime
          properties:
            results:
              type: array
              items:
                type: object
                required:
                  - url
                  - success
                properties:
                  url:
                    type: string
                    format: uri
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/BrowseResult'
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
            totalTime:
              type: integer
              description: Total processing time in milliseconds

    PaginateRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          format: uri
          description: Starting URL for pagination
        options:
          allOf:
            - $ref: '#/components/schemas/BrowseOptions'
            - type: object
              properties:
                maxPages:
                  type: integer
                  minimum: 1
                  maximum: 50
                  default: 10
                  description: Maximum number of pages to fetch
                strategy:
                  type: string
                  enum: [links, auto]
                  default: auto
                  description: |
                    Pagination strategy:
                    - `links`: Follow 'next' links discovered in Link headers, HTML, or HATEOAS responses
                    - `auto`: (Not yet implemented) Would try API patterns first, fall back to links
                    Currently defaults to 'links' behavior regardless of setting.
                delayMs:
                  type: integer
                  minimum: 0
                  maximum: 10000
                  default: 0
                  description: Delay between page requests in milliseconds
                stopOnError:
                  type: boolean
                  default: true
                  description: Stop pagination if a page fails
        session:
          $ref: '#/components/schemas/SessionData'

    PaginateResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          type: object
          required:
            - combinedContent
            - pages
            - pagination
            - metadata
          properties:
            combinedContent:
              type: object
              description: Aggregated content from all pages
              properties:
                markdown:
                  type: string
                  description: Combined markdown with page headers
                text:
                  type: string
                  description: Combined plain text with page headers
            pages:
              type: array
              description: Individual page results
              items:
                type: object
                required:
                  - pageNumber
                  - url
                  - success
                properties:
                  pageNumber:
                    type: integer
                    description: Page number (1-indexed)
                  url:
                    type: string
                    format: uri
                    description: URL of this page
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/BrowseResult'
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                  paginationLinks:
                    type: object
                    description: Discovered pagination links on this page
                    properties:
                      next:
                        type: string
                        format: uri
                      prev:
                        type: string
                        format: uri
                      first:
                        type: string
                        format: uri
                      last:
                        type: string
                        format: uri
            pagination:
              type: object
              description: Pagination metadata
              required:
                - totalPages
                - successfulPages
                - failedPages
              properties:
                totalPages:
                  type: integer
                  description: Total pages fetched
                successfulPages:
                  type: integer
                  description: Number of pages successfully fetched
                failedPages:
                  type: integer
                  description: Number of pages that failed
                maxPagesReached:
                  type: boolean
                  description: Whether maxPages limit was hit
                strategy:
                  type: string
                  enum: [links, auto]
                  description: Strategy that was used
            metadata:
              type: object
              description: Aggregate timing metadata
              properties:
                totalTime:
                  type: integer
                  description: Total time in milliseconds
                totalLoadTime:
                  type: integer
                  description: Sum of individual page load times
                startUrl:
                  type: string
                  format: uri
                  description: Starting URL
                lastUrl:
                  type: string
                  format: uri
                  description: Last URL fetched

    DomainIntelligenceResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
