                  - method
                  - statusCode
                properties:
                  path:
                    type: string
                    description: Endpoint path
                  method:
                    type: string
                    description: HTTP method
                  statusCode:
                    type: integer
                    description: Response status code
                  responseTime:
                    type: integer
                    description: Response time in milliseconds
                  contentType:
                    type: string
                    description: Response content type
            stats:
              type: object
              properties:
                totalProbes:
                  type: integer
                  description: Total number of probes sent
                successfulEndpoints:
                  type: integer
                  description: Number of endpoints found
                failedProbes:
                  type: integer
                  description: Number of failed probes
                patternsLearned:
                  type: integer
                  description: Patterns learned for future use
                duration:
                  type: integer
                  description: Total duration in milliseconds
            metadata:
              type: object
              properties:
                timestamp:
                  type: integer
                  description: Unix timestamp
                requestDuration:
                  type: integer
                  description: API request duration (ms)

    UsageResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          type: object
          required:
            - period
            - requests
            - limits
          properties:
            period:
              type: object
              properties:
