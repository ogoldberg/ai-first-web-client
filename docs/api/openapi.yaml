              description: Time taken to generate preview (ms)

    FuzzDiscoveryRequest:
      type: object
      required:
        - domain
      properties:
        domain:
          type: string
          description: Domain to discover APIs for (with or without protocol)
          example: api.example.com
        options:
          type: object
          properties:
            paths:
              type: array
              items:
                type: string
              description: Custom paths to probe (defaults to common API paths)
              example: ["/api", "/v1", "/graphql"]
            methods:
              type: array
              items:
                type: string
                enum: [GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD]
              description: HTTP methods to test (defaults to GET, POST)
              example: [GET, POST]
            probeTimeout:
              type: integer
              minimum: 1000
              maximum: 30000
              description: Timeout per probe in milliseconds
              default: 5000
              example: 5000
            maxDuration:
              type: integer
              minimum: 5000
              maximum: 300000
              description: Maximum total duration in milliseconds
              default: 30000
              example: 30000
            learnPatterns:
              type: boolean
              default: true
              description: Whether to learn discovered patterns for future use
            headers:
              type: object
              additionalProperties:
                type: string
              description: Custom headers to include in probes
            successCodes:
              type: array
              items:
                type: integer
              description: HTTP status codes to consider successful
              default: [200, 201, 204]

    FuzzDiscoveryResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
        data:
          type: object
          required:
            - domain
            - discovered
            - stats
          properties:
            domain:
              type: string
              description: Domain that was scanned
            baseUrl:
              type: string
              format: uri
              description: Base URL used for probing
            discovered:
              type: array
              description: Successfully discovered endpoints
              items:
                type: object
                required:
