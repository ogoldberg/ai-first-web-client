name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Remove prepare script (runs build which needs Prisma first)
        run: npm pkg delete scripts.prepare

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/api/prisma/schema.prisma

      - name: Type check (build)
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Remove prepare script
        run: npm pkg delete scripts.prepare

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/api/prisma/schema.prisma

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  test-api:
    name: Test API Package
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Remove prepare script
        run: npm pkg delete scripts.prepare

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/api/prisma/schema.prisma

      - name: Build
        run: npm run build

      - name: Run API tests
        run: npm test -w packages/api

  test-core:
    name: Test Core Package
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Remove prepare script
        run: npm pkg delete scripts.prepare

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/api/prisma/schema.prisma

      - name: Build
        run: npm run build

      - name: Run Core tests
        run: npm test -w packages/core

  # Summary job that depends on all test jobs
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, test-api, test-core]
    if: always()
    steps:
      - name: Check all jobs passed
        env:
          TYPECHECK_RESULT: ${{ needs.lint-and-typecheck.result }}
          TEST_RESULT: ${{ needs.test.result }}
          TEST_API_RESULT: ${{ needs.test-api.result }}
          TEST_CORE_RESULT: ${{ needs.test-core.result }}
        run: |
          if [[ "$TYPECHECK_RESULT" != "success" ]] || \
             [[ "$TEST_RESULT" != "success" ]] || \
             [[ "$TEST_API_RESULT" != "success" ]] || \
             [[ "$TEST_CORE_RESULT" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
